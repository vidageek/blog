---
layout: default
---

{% for page in site.posts limit:4 %}
	{% include post-begin.html %}
	{{ page.content | unindent | markdownify }}
	{% include post-end.html %}
	
	<hr />

	{% if forloop.last %}
	<div class="postnav">
		<div class="prev">
			Anterior: <a rel="prev" href="{{ page.previous.url }}">{{ page.previous.title }}</a>
		</div>
	</div>
	{% endif %}

{% endfor %}
