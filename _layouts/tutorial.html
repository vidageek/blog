---
layout: default
---

<div class="post">

<h2>Tutorial {{site.tutorial[page.tutorial]}}</h2>

{{ page.content | unindent | markdownify }}

<h3>Posts desse Tutorial</h3>
<div id="tutorial-box">
  <ol>
    {% for post in site.posts reversed %}
			{% if post.tutorial == page.tutorial %}
	      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endif %}
    {% endfor %}
  </ol>
</div>
</div>
